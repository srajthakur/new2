{% extends 'shop/basic.html' %}

{% block title%} gfvhklfgf {% endblock %}
{% block body%}


<style xmlns="http://www.w3.org/1999/html">
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #000000 !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: #fffff0;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #000000;

		}

		.login_btn {
			width: 100%;
			background: #000000 !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: #;
			color: #000000;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">

      <h1> Enter Your Adress </h1>
  </div>
  <div class="card-body">
   <form method="POST" action="">
						{% csrf_token %}
    <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="name" placeholder="Name..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="hno" placeholder="House No..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="street" placeholder="Street Adress..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="pin" placeholder="Pin code..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="city" placeholder="City..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="destric" placeholder="destric..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="state" placeholder="State..." class="form-control">
						</div>
      <div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-mobile"></i></span>
							</div>

							<input type="text" name="phone" placeholder="Phone..." class="form-control">
						</div>


    <a href="/adress/" ><button  id="ind" class="btn btn-dark me-md-2 " type="submit">Add Adress</button></a>
  </form>
  </div>



</div>
</div>
</div>




{%endblock%}
