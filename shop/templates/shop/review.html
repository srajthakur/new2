div.a {

  <body>
<h1>Review Order</h1>
  <div class="card" style="width: 100rem;">
  <div class="card-header">
    Adress
  </div>
  <ul class="list-group list-group-flush">
              <li><h3>   {{n.name}}</h3></li>
              <li><h5>   {{n.houseno}}</h5></li>
              <li><h5>    {{n.streetadress}}</h5></li>
              <li><h5>    {{n.pincode}}</h5></li>

              <li><h5>    {{n.distric}}</h5></li>
              <li><h5>   {{n.state}}</h5></li>
              <li><h5>  {{n.phone}}</h5></li>
  </ul>
</div>


   <div class="card" style="width: 100rem;">
  <div class="card-header">
    Item
  </div>
  <ul class="list-group list-group-flush">
   {% for i in xv %}
    <li class="list-group-item">
       {{i.cartname}}
       {{i.cartprice}}

    </li>
   {%endfor%}
  </ul>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
